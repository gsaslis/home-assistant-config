- id: outside_lights_at_night
  alias: Turn on Outside Lights, half an hour after sunset
  trigger:
  - platform: sun
    event: sunset
    offset: 00:30:00
  action:
  - entity_id: group.outside_lights
    service: light.turn_on
- id: outside_lights_morning
  alias: Turn off Outside Lights, 45m before sunrise
  trigger:
  - platform: sun
    event: sunrise
    offset: -00:45:00
  action:
  - entity_id: group.outside_lights
    service: light.turn_off
