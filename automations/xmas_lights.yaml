- id: tree_lights_on_morning
  alias: Turn on xmas lights in the morning
  trigger:
  - at: 07:00
    platform: time
  action:
  - service: light.turn_on
    target:
      entity_id: light.fireplace
- id: office_lights_off_evening
  alias: Turn off office xmas lights in the evening
  trigger:
  - at: '20:00'
    platform: time
  action:
  - service: light.turn_off
    target:
      entity_id: light.snail_lights
- id: office_lights_on_morning
  alias: Turn on office xmas lights in the morning
  trigger:
  - at: 09:00
    platform: time
  action:
  - service: light.turn_on
    target:
      entity_id: light.snail_lights
