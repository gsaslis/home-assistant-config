- id: meeting_light_on_when_camera_on
  alias: Turn on Meeting Light when call starts
  trigger:
  - platform: state
    entity_id: binary_sensor.macbook_pro_camera_in_use
    from: 'off'
    to: 'on'
  action:
  - service: switch.turn_on
    entity_id: switch.s20_plug_0
  - service: light.turn_on
    entity_id: light.office_floor
  - service: light.turn_on
    data: {}
    target:
      entity_id: light.office_desk
  mode: single
- id: meeting_light_off_when_camera_off
  alias: Turn off Meeting Light when call ends
  trigger:
  - platform: state
    entity_id: binary_sensor.macbook_pro_camera_in_use
    from: 'on'
    to: 'off'
  action:
  - service: switch.turn_off
    entity_id: switch.s20_plug_0
  - service: light.turn_off
    target:
      entity_id:
      - light.office_floor
      - light.office_desk
  mode: single
