- id: aquarium_lights_off_night
  alias: Turn off Aquarium lights at night
  trigger:
  - at: 00:00:00
    platform: time
  action:
  - entity_id: light.aquarium_lights
    service: light.turn_off
  mode: single
- id: aquarium_lights_on_evening
  alias: Turn on Aquarium lights in the evening
  trigger:
  - platform: sun
    event: sunset
    offset: 00:15:00
  action:
  - entity_id: light.aquarium_lights
    service: light.turn_on
- id: tree_lights_off_night
  alias: Turn off xmas lights at night
  trigger:
  - at: 01:00
    platform: time
  action:
  - service: light.turn_off
    target:
      entity_id: light.fireplace
