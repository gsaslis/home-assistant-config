    service: switch.turn_off
  - entity_id: switch.down_patio_window_living_room
    service: switch.turn_off
  - entity_id: switch.down_ne_window_saloni
    service: switch.turn_off
  - entity_id: switch.down_n_window_saloni
    service: switch.turn_off
  - entity_id: switch.down_nw_window_saloni
    service: switch.turn_off
doors_up:
