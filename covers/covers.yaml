- name: "Kitchen Window"
  device_class: shutter
  platform: mqtt
  # state_topic: "tele/kitchenwindow/SENSOR"
  command_topic: "home/kitchenwindow/command"
  # availability_topic: "tele/kitchenwindow/LWT"
  qos: 1
  payload_open: "ON"
  payload_close: "OFF"
  #payload_stop: "na"
  state_open: "1"
  state_closed: "0"
  payload_available: "Online"
  payload_not_available: "Offline"
  optimistic: true
  retain: false

